<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/templates/default.xhtml">
	
		<ui:define name="content">
		    
		    <p:growl id="messages" showSummary="true" showDetail="true" />
		    				
		    <p:menubar>
		    	<p:submenu label="File" icon="ui-icon-document">
		    		<p:menuitem value="New" />
		    		<p:menuitem value="Open" />
		    		<p:menuitem value="Save" />
		    	</p:submenu>
		    	<p:submenu label="Edit" icon="ui-icon-pencil">
		    		<p:menuitem value="Cut" />
		    		<p:menuitem value="Copy" />
		    		<p:menuitem value="Paste" /> 
		    	</p:submenu>
		    	<p:submenu label="Search" icon="ui-icon-search">
		    		<p:menuitem value="By Name" />
		    		<p:menuitem value="By Category" />
		    	</p:submenu>
		    </p:menubar>
		    
		    <br />
		    
		    <p:inputTextarea value="#{notebookManagerBean.noteText}" rows="15" cols="80" />
		    
		    <p><strong>Click below to type.</strong>  Press Enter to append the text to the note.</p>
		    <p:keyboard size="80" />
		    
		    <br />
		    
		</ui:define>
	
	</ui:composition>
</html>
